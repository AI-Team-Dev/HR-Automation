name: Deploy to Hugging Face Space

on:
  push:
    branches: ["development"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Push to Hugging Face Space
      env:
        HF_SPACE_TOKEN: ${{ secrets.HF_SPACE_TOKEN }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
      run: |
        echo "Pushing to Hugging Face Space $HF_SPACE_NAME"
        git remote add space "https://hf_${HF_SPACE_TOKEN}@huggingface.co/spaces/${HF_SPACE_NAME}.git"
        git push space development:main --force
